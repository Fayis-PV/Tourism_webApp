{% extends "base.html"%}
{% load static %}


{% block title%}{{data.name}}{%endblock title%}
{% block content%}
<br><br>
<br>
<div class="row">
    <div class="col-sm-6 p-3">
        <div class="bg-secondary" style="width:100%; height:400px; border-radius: 50px;"></div>
        <h1>{{data.name}}</h1>
        <h5>{{data.state}} | {{data.district}}</h5>
        <h6>{{data.weather}}<sup>o</sup>C</h6>
        <a class="btn btn-primary bg-primary" href="{% url 'update_destination' data.id %}"></a>
        <a class="btn btn-danger bg-danger" href="{% url 'delete_destination' data.id %}"></a>
    </div>
    <div class="col-sm-6 p-5">
        <a href="{{data.g_map}}" class="">G Map</a>
        <br>
        <div>
            <h3>Description: </h3>
            {{data.description}}
        </div>
    </div>
</div>
{% endblock content%}
